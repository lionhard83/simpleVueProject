<html>
    <div id='app'>
        <p>message: {{message}}</p>
        <input v-model="message">
        <p v-show='y'>{{ 2 + 2 }}</p>
        <p>{{ x }}</p>
        <ol>
            <li v-for="article in articles">
                {{article.title}}
            </li>
        </ol>
        <button v-on:click='reverseMessage'>Reverse</button>
        <button v-if='x < 10' v-on:click='incrementX'>Add X</button>
        <button v-if='x > 0' v-on:click='decrementX'>Subtract X</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./app.js"></script>
</html>
